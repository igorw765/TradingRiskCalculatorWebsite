<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/another-risk-calculator.css">
  <title>Another Risk Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Another Risk Calculator</h1>
  <div id="calculator">
      <div>
        <label for="value">Value:</label>
        <input type="text" id="value" />
      </div>
      <div>
        <label for="stop">SL/TP:</label>
        <input type="text" id="stop" />
      </div>
      <button id="calculate">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#calculate').click(function() {
        try {
          const value = parseFloat($('#value').val());
          const risk = parseFloat($('#stop').val());
          const result = (risk * 100) / value;
          $('#result').text('Risk: ' + result.toFixed(2) + '%');
        } catch (ex) {
          console.log(ex.message);
          $('#result').text('Error!');
        }
      });
    });
  </script>
</body>
</html>
